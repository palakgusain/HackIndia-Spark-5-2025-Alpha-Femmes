<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Proofly</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-wrapper {
      background: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      width: 100%; /* Adjusted width */
      max-width: 600px; /* Increased max-width */
    }

    .signup-form h1 {
      font-size: 28px;
      color: #343c6f;
      text-align: center;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #2d3c6a;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #d0d7e6;
      border-radius: 12px;
      background-color: #f4f7fb;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      background: linear-gradient(135deg, #6a82fb, #fc5c7d);
      color: white;
      font-weight: 600;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #5a6afc, #ff497b);
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .login-link a {
      color: #6a82fb;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="signup-wrapper">
    <form class="signup-form" onsubmit="return handleSignup(event)">
      <h1>Create Account</h1>
      <p class="subtitle">Join us today at Proofly</p>

      <label for="username">Username</label>
      <input type="text" id="username" required placeholder="Enter your username">

      <label for="email">Email</label>
      <input type="email" id="email" required placeholder="Enter your email">

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" required placeholder="Enter your phone number">

      <label for="gender">Gender</label>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="password">Password</label>
      <input type="password" id="password" required placeholder="Enter your password">

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" required placeholder="Confirm your password">

      <button type="submit">Sign Up</button>

      <p class="login-link">Already have an account? <a href="login.html">Log In</a></p>
    </form>
  </div>

  <script>
    function handleSignup(event) {
      event.preventDefault();
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const gender = document.getElementById("gender").value;
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      // Check if any field is empty
      if (!username || !email || !phone || !gender || !password || !confirmPassword) {
        alert("Please fill in all fields.");
        return false;
      }

      // Check if passwords match
      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return false;
      }

      // Store user data in local storage
      const userData = {
        username,
        email,
        phone,
        gender,
        joinedOn: new Date().toLocaleString()
      };

      localStorage.setItem("prooflyUser", JSON.stringify(userData));

      alert("Signup successful!");
      window.location.href = 'dashboard.html'; // Redirect to dashboard
      return true;
    }
  </script>
</body>
